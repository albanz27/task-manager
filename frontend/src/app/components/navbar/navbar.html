@if (currentUser) {
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" routerLink="/tasks/in-progress">Task Manager</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks/in-progress" routerLinkActive="active">In Progress</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks/backlog" routerLinkActive="active">Backlog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks/completed" routerLinkActive="active">Completed</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <span class="text-light me-3 small">
            Welcome, <strong>{{ currentUser.username }}</strong>
          </span>
          <button (click)="onLogout()" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>
}
